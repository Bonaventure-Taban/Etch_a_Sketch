<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button id="resize-btn">Resize Grid</button>
    <button class="color-btn" data-color="#007bff">Blue</button>
    <button class="color-btn" data-color="#ff5733">Orange</button>
    <button class="color-btn" data-color="#28a745">Green</button>
    <button class="color-btn" data-color="#6f42c1">Purple</button>
    <button class="color-btn" data-color="#000000">Black</button>
    <button id="eraser-btn">Eraser</button>
    <button id="reset-btn">Reset</button>
    <button id="rainbow-btn">Rainbow</button>
  </div>
  <div id="container"></div>
  <script src="script.js"></script>
</body>
</html>
